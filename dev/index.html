<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CryptoInfos - Accueil</title>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="./icons/home.svg" alt="home icon" class="header__home">
        </a>
        <form class="header__form">
            <input type="text" name="search" id="search" placeholder="Rechercher" class="header__input">
            <button type="submit" class="header__button">
                <img src="./icons/search.svg" alt="search icon" class="header__search">
            </button>
        </form>
        <section class="header__tools">
            <p class="header__p">Powered by</p>
            <div>
                <img src="./icons/highcharts.svg" alt="highcharts icon" class="header__highcharts">
                <img src="./icons/blockchain.svg" alt="blockchain.con icon" class="header__blockchain">
            </div>
        </section>
    </header>
    <main class="home">
        <article class="home__box">
            <h2 class="home__title">Bitcoin BTC</h2>
        </article>
    </main>
</body>
</html>
